<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- link CSS and Javascript files -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- input instructions/info box -->
    <div class="infoBox">
        <div class="infoTitle"><span>Instructions</span></div>
        <div class="infoRules">
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score time by ten seconds!
        </div>
    </div>
    <!-- input start button -->
    <div class="startBtn"><button>Start Quiz</button></div>
    <!-- make button to "Start Quiz" -->
    <div class="buttons">
        <button class="returnBtn">Go Back</button>
        <button class="clearBtn">Clear Highscores</button>
    </div>
    <!-- input timer -->
    <div class="quizBox">
        <header>
            <div class="title">Code Quiz</div>
            <div id="countdown"></div>
            <div class="quizTimer">
                <div class="timeLeft">Time Left</div>
                <div class="timerSec">75</div>
            </div>
        </header>   
    </div>
    <!-- input questions and answer choices-->
    <div class="que_text"></div>
    <div class="optionList"></div>
    <div class="answerStatus"></div>
    <script src="js/script.js"></script>
</body>
</html>
